<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  width: 40%;
  margin-left: 35%;
}

.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

.container {
  padding: 2px 16px;
}
</style>
</head>
<body>
    <div class="card" style="width:45%;margin-left: 30%;padding-left: 20px;">
        <h1 style="color: lightgreen;">
All The Question Uploaded By The Students </h1></div>
<form action="/all-query" method="POST" style="margin-left:35%;margin-bottom:40px;">
    {% csrf_token %}
    <input type="text" name="q-type" placeholder=" question type">
    <input type="text" name="date" style="width:200px" placeholder="uploaded date in yyyy-mm-dd">
    <input type="submit" value="search">
</form>
{% for d in data %}
<div class="card" Style="border:0.5px solid lightgreen;">
  <img src={{d.error_image.url}} style="width:100%">
  <div class="container"><table>
      <tr><td><h4>Student name :-</h4></td><td>{{d.student_name}}</b></td>
      <td><h4>question type :-</h4></td><td>{{d.question_type}}</b></td></tr>
  </table>

    <p>about Question</p>
    <div style="border:1px solid black;padding-left: 20px;">
    <p >{{d.query}}</p> </div>
  </div>
</div>
<br>
<br>
{% endfor %}
</body>
</html>
